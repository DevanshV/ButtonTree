<!DOCTYPE HTML>
<html>

<head>
    <title>Issue Selector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="data.js"></script>
    <script src="script.js"></script>


</head>

<body class="workorder container">

    <!-- header bar -->
    <div class="row">
        <span class="col-xs-2 col-sm-1">
    <button type='button' class='back btn btn-default'></button>
  </span>
        <span>
    <p class="titleSelectIssue col-xs-9 col-sm-11 m-t-10 text"> Select an issue from the list below:</p>
  </span>
    </div>

    <!-- displays path/button selections-->
    <div class="row">
        <div class="col-xs-2 col-sm-1"></div>
        <div class="paths col-xs-9 col-sm-11 m-t-10"></div>
    </div>

    <div class="buttonbox m-t-20 m-b-20"></div>


    <!-- additional details form -->
    <div class="form">
        <label class="formTitle p-t- m-b-10" for='adddetail'>Anything we missed? Let us know!</label>
        <textarea class="form-control adddetail" id='adddetail' name="issue" type='text' rows="3" placeholder='Please input additional details here'></textarea>
        <button type='button' class='submit btn btn-default pull-right'>Submit</button>
    </div>

    <button type='button' class='next btn btn-default pull-right'>Confirm & Submit</button>


</body>

</html>
